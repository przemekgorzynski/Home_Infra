---
- name: Update system
  ansible.builtin.apt:
    name: "*"
    state: latest
    update_cache: true
    autoremove: true

- name: Install standard packages
  ansible.builtin.apt:
    name: "{{ standard_packages }}"
    state: present

- name: Append users to docker group
  ansible.builtin.user:
    name: "{{ item.name }}"
    groups: docker
    append: true
  with_items:
    - "{{ users }}"

- name: Set hostname
  ansible.builtin.hostname:
    name: "{{ hostname }}"

- name: Set timezone to Europe/Warsaw
  community.general.timezone:
    name: "{{ timezone }}"

- name: SSH configure
  tags:
    - ssh
  block:
    - name: Set ssh banner
      ansible.builtin.copy:
        src: files/ssh-banner.net
        dest: /etc/issue.net
        owner: root
        group: root
        mode: '0644'
    - name: Set SSH config files
      ansible.posix.synchronize:
        src: files/sshd_config/
        dest: /etc/ssh/sshd_config.d/
        private_key: "{{ lookup('file', admin_user[0].public_key_path) }}"
        delete: true
        owner: false
        group: false
