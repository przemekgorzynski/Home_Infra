controller:
  name: application-controller
  replicas: 1
  heartbeatTime: 10
  resources: {}
  #  limits:
  #    cpu: 500m
  #    memory: 512Mi
  #  requests:
  #    cpu: 250m
  #    memory: 256Mi
  containerPorts:
    metrics: 8082
  metrics:
    enabled: false

server:
  name: server
  replicas: 1
  service:
    type: NodePort
    nodePortHttps: 30443
    nodePortHttp: 30000
  metrics:
    enabled: false
  ## Argo CD server Horizontal Pod Autoscaler
  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 5

redis:
  enabled: true
  name: redis
  image:
    repository: ecr-public.aws.com/docker/library/redis
    tag: 8.2.3-alpine
  resources: {}
  containerPorts:
    redis: 6379
    metrics: 9121
  metrics:
    enabled: false

repoServer:
  name: repo-server
  replicas: 1
  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 5
  resources: {}
  containerPorts:
    server: 8081
    metrics: 8084
  metrics:
    enabled: false

notifications:
  enabled: false

dex:
  enabled: false

