---
- name: Basic PC configuration
  hosts: dell-sandbox
  gather_facts: false
  collections:
    - community.general
    - ansible.posix
  
  pre_tasks:
    - name: Check connectivity
      action: ping
      tags:
        - pre
        - always

  tasks:
    - name: Import user_mgmnt role
      import_role:
        name: user_mgmnt
      tags:
        - user_mgmnt
    - name: Import user_mgmnt role
      import_role:
        name: os_mgmnt
      tags:
        - os_mgmnt
    - name: Import reboot role
      import_role:
        name: reboot
      tags:
        - reboot
