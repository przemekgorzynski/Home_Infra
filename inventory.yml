---
all:
  vars:
    admin_group:
      - name: admins
        gid: 1100
    users:
      - name: "{{ os_username }}"
        groups: 'users,sudo,adm,www-data,{{ admin_group[0].name }}'
        shell: '/bin/bash'
        state: present
        uid: 1000
        private_key_path: '~/.ssh/ssh-ed25519'
    timezone: Europe/Warsaw
    standard_packages:
      - docker.io
      - docker-compose
      - curl
      - network-manager
      - git
      - net-tools
      - vim
      - wget
      - ufw
      - fail2ban
      - python3-pip

  hosts:
    # localhost:
    #   ansible_connection: local
    nas:
      domain: gorillabay.org
      hostname: nas
      type: pc
      ansible_host: 10.0.0.10
      samba_shares_partition:
        - uuid: 1c5dcb51-59e7-4013-95e2-b2662611ccba   # 2TB
          path: /samba_shares
          chmod: '0777'
          fstype: ext4
          opts: defaults,nofail
      samba_backup_partition:
        - uuid: 6e88906f-dafc-476c-8a49-e345710f016f   # 4TB
          path: /samba_backup
          chmod: '0777'
          fstype: ext4
          opts: defaults,nofail
      tooling_dirs:
        - path: /samba_shares/config_files
          chmod: '0770'
          group: "{{ admin_group[0].name }}"
        - path: /samba_backup/samba_shares_backup
          chmod: '0770'
          group: "{{ admin_group[0].name }}"
      tools:
        docker:
          network:
            name: tooling
        traefik:
          docker_image: traefik
          docker_image_tag: v3.0.1
          image_digest: sha256:7ca3233c2d4d862db071aceba4355bb430065ec00d818b6b4724c09f2a6a2783
          container_name: traefik
          log_dir: /var/log/traefik   # Host path, log file mounted into cintainer
          dynu_api_key: "{{ dynu_api_key }}"
        jellyfin:
          docker_image: linuxserver/jellyfin
          docker_image_tag: 10.9.2
          image_digest: sha256:f948e284ca260bd547481afb5b0a81fbf5fb94700635b91d08427662d2d598e1
          container_name: jellyfin
          docker_volume_name: jellyfin_volume
          ports:
            - 8096:8096
          media_dirs:
            - /samba_shares/shares/filmy
            - /samba_shares/shares/inne
            - /samba_backup/new
          admin_group:
            - name: admins
        nextcloud:
          app:
            docker_image: nextcloud
            docker_image_tag: 29.0.0
            image_digest: sha256:8e3c798444f02a85b0322db4e52f0eaacabb2a0652e9d09dbdeea8d8cd218690
            container_name: nextcloud
            docker_volume_name: nextcloud_app_volume
            host_port: 4000
            container_port: 80
            admin_user: "{{ nextcloud_admin_user}}"
            admin_password: "{{ nextcloud_admin_password }}"
            trusted_domains: "nextcloud.{{ domain }},{{ domain }}"
          db:
            docker_image: mariadb
            docker_image_tag: 11.3.2
            image_digest: sha256:3c43c6f4bc2931825c1207328429f422f30ce2cb029567da1df9a8cdcf2b8552
            container_name: nextcloud_db
            docker_volume_name: nextcloud_db_volume
            mysql_root_password: "{{ nextcloud_mysql_root_password }}"
            mysql_user: "{{ nextcloud_mysql_user }}"
            mysql_password: "{{ nextcloud_mysql_password }}"
            mysql_database: nextclouddb
    dell-sandbox:
      hostname: dell-sandbox
      type: notebook
      ansible_host: 10.0.0.30
