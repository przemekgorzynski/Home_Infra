---
all:
  vars:
    admin_group:
      - name: adm
        gid: 1010
    users:
      - name: przemek
        groups: 'users,sudo,adm,www-data,docker'
        shell: '/bin/bash'
        state: present
        uid: '1011'
    timezone: Europe/Warsaw
    standard_packages:
      - docker.io
      - docker-compose
      - curl
      - network-manager
      - git
      - net-tools
      - vim
      - wget
      - ufw
      - fail2ban
      - python3-pip
  hosts:
    # localhost:
    #   ansible_connection: local
    nas:
      hostname: nas
      type: pc
      ansible_host: 10.0.0.10
      ansible_user: "{{ lookup('community.general.bitwarden', 'os_initial_account_ubuntu', field='username')[0] }}"
      ansible_ssh_pass: "{{ lookup('community.general.bitwarden', 'os_initial_account_ubuntu', field='password')[0] }}"
      ansible_become_password: "{{ lookup('community.general.bitwarden', 'os_initial_account_ubuntu', field='password')[0] }}"
    # pi:
    #   hostname: pi
    #   type: raspberry
    #   ansible_host: 10.0.0.20
    #   ansible_user: "{{ lookup('community.general.bitwarden', 'os_initial_account_pi', field='username')[0] }}"
    #   ansible_ssh_pass: "{{ lookup('community.general.bitwarden', 'os_initial_account_pi', field='password')[0] }}"
    #   ansible_become_password: "{{ lookup('community.general.bitwarden', 'os_initial_account_pi', field='password')[0] }}"
    dell-sandbox:
      hostname: dell-sandbox
      type: notebook
      ansible_host: 10.0.0.30
      ansible_user: "{{ lookup('community.general.bitwarden', 'os_initial_account_ubuntu', field='username')[0] }}"
      ansible_ssh_pass: "{{ lookup('community.general.bitwarden', 'os_initial_account_ubuntu', field='password')[0] }}"
      ansible_become_password: "{{ lookup('community.general.bitwarden', 'os_initial_account_ubuntu', field='password')[0] }}"
